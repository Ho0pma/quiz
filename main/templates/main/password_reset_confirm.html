<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set new password</title>
</head>
<body>
    <h1>Set new password</h1>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Set password</button>
        </form>
    {% else %}
        <p>This reset link is invalid or expired. Please request a new one.</p>
    {% endif %}
</body>
</html>
